<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="body">
    <div class="container">
      <div class="input-div">
        <input class="input" id="input" type="date" />
        <button class="btn" onclick="getAge()">Calculate</button>
      </div>

      <div class="date-div">
        <div class="sub-container">
          <p class="title" id="year"></p>
          <p class="description">Years</p>
        </div>
        <div class="sub-container">
          <p class="title">8</p>
          <p class="description">Months</p>
        </div>
        <div class="sub-container">
          <p class="title">12</p>
          <p class="description">Days</p>
        </div>
      </div>
    </div>

    <script>
      function getAge(input) {
        var input = document.getElementById("input").value;
        var year = document.getElementById("year");
        var today = new Date();
        var birthDate = new Date(input);
        var age = today.getFullYear() - birthDate.getFullYear();
      }
    </script>
  </body>
</html>
